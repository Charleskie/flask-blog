{% extends "base.html" %}

{% block title %}登录 - 我的个人网站{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-in-alt"></i> 用户登录</h4>
            </div>
            <div class="card-body">
                <form method="POST" data-ajax-form>
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="text-end mt-1">
                            <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none small">
                                忘记密码？
                            </a>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            记住我
                        </label>
                    </div>
                    
                    <div class="d-flex justify-content-between gap-2">
                        <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-sm" style="min-width: 160px;">
                            <i class="fas fa-user-plus"></i> 注册
                        </a>
                        <button type="submit" class="btn btn-primary btn-sm" style="min-width: 160px;">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">还没有账号？点击右侧注册按钮</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
