{% extends "base.html" %}

{% block title %}登录 - 我的个人网站{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-in-alt"></i> 用户登录</h4>
            </div>
            <div class="card-body">
                <form method="POST" data-ajax-form>
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required style="background-color: rgba(15, 23, 42, 0.8) !important; border-color: rgba(71, 85, 105, 0.3) !important; color: white !important;">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required style="background-color: rgba(15, 23, 42, 0.8) !important; border-color: rgba(71, 85, 105, 0.3) !important; color: white !important;">
                        <div class="text-end mt-1">
                            <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none small">
                                忘记密码？
                            </a>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            记住我
                        </label>
                    </div>
                    
                    <div class="d-flex justify-content-between gap-2">
                        <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-sm" style="min-width: 160px;">
                            <i class="fas fa-user-plus"></i> 注册
                        </a>
                        <button type="submit" class="btn btn-primary btn-sm" style="min-width: 160px;">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">还没有账号？点击右侧注册按钮</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
/* 登录页面输入框样式优化 - 参考注册页面 */
input.form-control,
input[type="text"].form-control,
input[type="password"].form-control {
    color: white !important;
    background-color: rgba(15, 23, 42, 0.8) !important;
    border-color: rgba(71, 85, 105, 0.3) !important;
}

input.form-control:focus,
input[type="text"].form-control:focus,
input[type="password"].form-control:focus {
    color: white !important;
    background-color: rgba(15, 23, 42, 0.9) !important;
    border-color: #6366f1 !important;
    box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25) !important;
}

/* 处理自动填充 */
.form-control:-webkit-autofill,
.form-control:-webkit-autofill:hover,
.form-control:-webkit-autofill:focus,
.form-control:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 30px rgba(15, 23, 42, 0.8) inset !important;
    -webkit-text-fill-color: white !important;
    color: white !important;
}
</style>
{% endblock %}
