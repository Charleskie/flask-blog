{% extends "base.html" %}

{% block title %}关于页面编辑 - 管理后台{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-user-circle"></i> 关于页面编辑</h1>
                <a href="{{ url_for('admin.admin_about') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> 返回管理
                </a>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <form method="POST" id="about-form">
                        <div class="row">
                            <div class="col-md-8">
                                <!-- 页面标题 -->
                                <div class="mb-4">
                                    <label for="page_title" class="form-label">页面标题 *</label>
                                    <input type="text" class="form-control" id="page_title" name="page_title" 
                                           value="{{ page_title or '关于我' }}" required>
                                    <div class="form-text">关于页面的主标题</div>
                                </div>
                                
                                <!-- 页面内容 -->
                                <div class="mb-4">
                                    <label for="page_content" class="form-label">页面内容 *</label>
                                    <div id="tiptap-container"></div>
                                    <textarea id="page_content" name="page_content" style="display:none;" required>{{ page_content or '' }}</textarea>
                                    <div class="form-text">
                                        <i class="fas fa-info-circle"></i> 使用富文本编辑器，支持格式化文本、链接、图片等
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-4">

                                <!-- 内容预览 -->
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6><i class="fas fa-eye"></i> 内容预览</h6>
                                    </div>
                                    <div class="card-body">
                                        <div id="content-preview" style="min-height: 200px; max-height: 400px; overflow-y: auto;">
                                            <p class="text-muted">输入内容后将在此处显示预览</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ url_for('admin.admin_about') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> 取消
                            </a>
                            <button type="submit" class="btn-submit">
                                <i class="fas fa-save"></i> 保存页面
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<!-- 简化版 Tiptap 编辑器样式 -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/simple-comment-editor.css') }}">
<!-- Tiptap 编辑器样式 -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/tiptap-editor.css') }}">

<style>
/* 输入框文字颜色样式 */
.form-control {
    color: white !important;
    background-color: rgba(255, 255, 255, 0.1) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
}

.form-control:focus {
    color: white !important;
    background-color: rgba(255, 255, 255, 0.15) !important;
    border-color: rgba(255, 255, 255, 0.4) !important;
    box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25) !important;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6) !important;
}

.form-select {
    color: white !important;
    background-color: rgba(255, 255, 255, 0.1) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
}

.form-select:focus {
    color: white !important;
    background-color: rgba(255, 255, 255, 0.15) !important;
    border-color: rgba(255, 255, 255, 0.4) !important;
    box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25) !important;
}

.form-label {
    color: white !important;
}

.form-text {
    color: rgba(255, 255, 255, 0.7) !important;
}

.form-check-label {
    color: white !important;
}

/* 提交按钮样式 */
.btn-submit {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    padding: 0.75rem 2rem;
    border-radius: 0.5rem;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.btn-submit:hover {
    background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    text-decoration: none;
    color: white;
}

.btn-submit:active {
    transform: translateY(0);
    box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
}

.btn-submit:disabled {
    background: rgba(100, 116, 139, 0.5);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.btn-submit:disabled:hover {
    background: rgba(100, 116, 139, 0.5);
    transform: none;
    box-shadow: none;
}

/* 卡片样式调整 */
.card {
    background: transparent !important;
    border: 1px solid rgba(255, 255, 255, 0.1) !important;
    backdrop-filter: blur(10px);
    box-shadow: none !important;
}

.card-header {
    background: rgba(255, 255, 255, 0.05) !important;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
}

.card-body {
    background: rgba(255, 255, 255, 0.05) !important;
}

/* 预览区域样式 */
#content-preview {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 16px;
    color: #e2e8f0;
    line-height: 1.6;
}

#content-preview h1, #content-preview h2, #content-preview h3, 
#content-preview h4, #content-preview h5, #content-preview h6 {
    color: white;
    margin-bottom: 12px;
}

#content-preview p {
    margin-bottom: 12px;
}

#content-preview a {
    color: #60a5fa;
    text-decoration: none;
}

#content-preview a:hover {
    text-decoration: underline;
}

#content-preview ul, #content-preview ol {
    margin-bottom: 12px;
    padding-left: 20px;
}

#content-preview li {
    margin-bottom: 4px;
}

#content-preview blockquote {
    border-left: 4px solid #60a5fa;
    padding-left: 16px;
    margin: 16px 0;
    color: #cbd5e1;
    font-style: italic;
}

#content-preview code {
    background: rgba(255, 255, 255, 0.1);
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    font-size: 0.9em;
}

#content-preview pre {
    background: rgba(255, 255, 255, 0.1);
    padding: 16px;
    border-radius: 8px;
    overflow-x: auto;
    margin: 16px 0;
}

#content-preview pre code {
    background: none;
    padding: 0;
}
</style>
{% endblock %}

{% block extra_js %}
<!-- 简化版 Tiptap 编辑器 JavaScript -->
<script src="{{ url_for('static', filename='js/simple-tiptap-editor.js') }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 初始化简化版 Tiptap 编辑器
    const tiptapContainer = document.getElementById('tiptap-container');
    const contentTextarea = document.getElementById('page_content');
    const previewDiv = document.getElementById('content-preview');
    
    const tiptapEditor = new SimpleTiptapEditor(tiptapContainer, {
        placeholder: '开始编辑关于页面内容...',
        content: contentTextarea.value || ''
    });
    
    // 统一的内容变化处理函数
    tiptapEditor.onContentChange = function(htmlContent) {
        // 确保内容不为空或undefined
        if (htmlContent === undefined || htmlContent === null) {
            htmlContent = '';
        }
        
        // 同步到隐藏的 textarea
        contentTextarea.value = htmlContent;
        
        // 更新预览
        if (previewDiv) {
            if (htmlContent.trim()) {
                previewDiv.innerHTML = htmlContent;
            } else {
                previewDiv.innerHTML = '<p class="text-muted">输入内容后将在此处显示预览</p>';
            }
        }
    };
    
    // 表单验证
    const form = document.getElementById('about-form');
    form.addEventListener('submit', function(e) {
        const pageTitle = document.getElementById('page_title').value.trim();
        const pageContent = contentTextarea.value.trim();
        
        if (!pageTitle || !pageContent) {
            e.preventDefault();
            alert('请填写页面标题和内容');
            return;
        }
    });
});
</script>
{% endblock %}
