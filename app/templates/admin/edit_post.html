{% extends "base.html" %}

{% block title %}编辑文章 - 管理后台{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
                          <div class="d-flex justify-content-between align-items-center mb-4">
                  <h1><i class="fas fa-edit"></i> 编辑文章</h1>
                  <a href="{{ url_for('main.post_detail', slug=post.slug) }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> 返回文章详情页
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-edit"></i> 文章信息</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="title" class="form-label">文章标题 *</label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           value="{{ post.title }}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-1">
                                    <label for="category" class="form-label">文章分类</label>
                                    <select class="form-select" id="category" name="category">
                                        <option value="">选择分类</option>
                                        <option value="技术分享" {{ 'selected' if post.category == '技术分享' }}>技术分享</option>
                                        <option value="学习笔记" {{ 'selected' if post.category == '学习笔记' }}>学习笔记</option>
                                        <option value="项目经验" {{ 'selected' if post.category == '项目经验' }}>项目经验</option>
                                        <option value="行业见解" {{ 'selected' if post.category == '行业见解' }}>行业见解</option>
                                        <option value="教程指南" {{ 'selected' if post.category == '教程指南' }}>教程指南</option>
                                        <option value="其他" {{ 'selected' if post.category == '其他' }}>其他</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="excerpt" class="form-label">文章摘要</label>
                            <textarea class="form-control" id="excerpt" name="excerpt" 
                                      rows="3" placeholder="文章摘要，用于列表页显示">{{ post.excerpt or '' }}</textarea>
                        </div>

                        <!-- 特色图片 -->
                        <div class="mb-3">
                            <label for="featured_image" class="form-label">特色图片</label>
                            <div class="image-upload-container">
                                <div class="image-upload-area" id="image-upload-area">
                                    <div class="upload-placeholder">
                                        <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                        <p class="text-muted">点击或拖拽上传图片</p>
                                        <p class="text-muted small">支持 JPG、PNG、GIF、WebP 格式，最大 5MB</p>
                                    </div>
                                    <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
                                </div>
                                <div class="image-preview" id="image-preview" style="display: none;">
                                    <img id="preview-image" src="" alt="预览图片" class="img-fluid rounded">
                                    <div class="image-actions">
                                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="changeImage()">
                                            <i class="fas fa-edit"></i> 更换
                                        </button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeImage()">
                                            <i class="fas fa-trash"></i> 删除
                                        </button>
                                    </div>
                                </div>
                                <input type="hidden" id="featured_image" name="featured_image" value="{{ post.featured_image or '' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">文章内容 *</label>
                            <div id="tiptap-container"></div>
                            <textarea id="content" name="content" style="display:none;">{{ post.content }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tags" class="form-label">标签</label>
                                    <input type="text" class="form-control" id="tags" name="tags" 
                                           value="{{ post.tags or '' }}" 
                                           placeholder="Python, Flask, Web开发 (用逗号分隔)">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="status" class="form-label">发布状态</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="draft" {{ 'selected' if post.status == 'draft' }}>草稿</option>
                                        <option value="published" {{ 'selected' if post.status == 'published' }}>已发布</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center btn-actions">
                            <div>
                                <button type="button" class="btn btn-outline-danger delete-post-btn" 
                                        data-post-id="{{ post.id }}">
                                    <i class="fas fa-trash"></i> 删除文章
                                </button>
                            </div>
                            <div class="d-flex gap-2">
                                <a href="{{ url_for('admin.admin_posts') }}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times"></i> 取消
                                </a>
                                <button type="submit" class="btn-submit">
                                    <i class="fas fa-save"></i> 保存更改
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>确定要删除文章 "{{ post.title }}" 吗？此操作无法撤销。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <form method="POST" action="{{ url_for('admin.delete_post', post_id=post.id) }}" style="display: inline;">
                    <button type="submit" class="btn btn-danger">确认删除</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<!-- 简化版 Tiptap 编辑器 JavaScript -->
<script src="{{ url_for('static', filename='js/simple-tiptap-editor.js') }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 初始化简化版 Tiptap 编辑器
    const tiptapContainer = document.getElementById('tiptap-container');
    const contentTextarea = document.getElementById('content');
    
    const tiptapEditor = new SimpleTiptapEditor(tiptapContainer, {
        placeholder: '开始写作...',
        content: contentTextarea.value || ''
    });
    
    
    // 获取表单元素
    const titleInput = document.getElementById('title');
    const excerptInput = document.getElementById('excerpt');
    const categorySelect = document.getElementById('category');
    
    // 图片上传相关元素
    const imageUploadArea = document.getElementById('image-upload-area');
    const imageUploadInput = document.getElementById('image-upload-input');
    const imagePreview = document.getElementById('image-preview');
    const previewImage = document.getElementById('preview-image');
    const featuredImageInput = document.getElementById('featured_image');
    
    // 统一的内容变化处理函数
    tiptapEditor.onContentChange = function(htmlContent) {
        // 确保内容不为空或undefined
        if (htmlContent === undefined || htmlContent === null) {
            htmlContent = '';
        }
        
        // 同步到隐藏的 textarea
        contentTextarea.value = htmlContent;
    };
    
    // 删除文章按钮事件
    const deleteBtn = document.querySelector('.delete-post-btn');
    if (deleteBtn) {
        deleteBtn.addEventListener('click', function() {
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();
        });
    }
    
    // 初始化现有图片
    if (featuredImageInput && featuredImageInput.value) {
        showImagePreview(featuredImageInput.value);
    }
    
    // 图片上传功能
    if (imageUploadArea && imageUploadInput) {
        // 点击上传区域
        imageUploadArea.addEventListener('click', function() {
            imageUploadInput.click();
        });
        
        // 文件选择
        imageUploadInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadImage(file);
            }
        });
        
        // 拖拽上传
        imageUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            imageUploadArea.style.borderColor = 'rgba(255, 255, 255, 0.7)';
        });
        
        imageUploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            imageUploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
        });
        
        imageUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            imageUploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadImage(files[0]);
            }
        });
    }
});

// 图片上传函数
function uploadImage(file) {
    // 检查文件类型
    const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
    if (!allowedTypes.includes(file.type)) {
        alert('请选择图片文件（JPG、PNG、GIF、WebP）');
        return;
    }
    
    // 检查文件大小（5MB）
    if (file.size > 5 * 1024 * 1024) {
        alert('图片大小不能超过5MB');
        return;
    }
    
    // 显示上传进度
    const uploadArea = document.getElementById('image-upload-area');
    uploadArea.innerHTML = '<i class="fas fa-spinner fa-spin fa-2x mb-3"></i><p>上传中...</p>';
    
    // 创建FormData
    const formData = new FormData();
    formData.append('image', file);
    
    // 上传图片
    fetch('/api/upload-image', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // 显示预览
            showImagePreview(data.url);
            document.getElementById('featured_image').value = data.url;
        } else {
            alert('上传失败：' + data.message);
            resetUploadArea();
        }
    })
    .catch(error => {
        console.error('上传错误:', error);
        alert('上传失败，请稍后重试');
        resetUploadArea();
    });
}

// 显示图片预览
function showImagePreview(imageUrl) {
    const uploadArea = document.getElementById('image-upload-area');
    const imagePreview = document.getElementById('image-preview');
    const previewImage = document.getElementById('preview-image');
    
    previewImage.src = imageUrl;
    uploadArea.style.display = 'none';
    imagePreview.style.display = 'block';
}

// 重置上传区域
function resetUploadArea() {
    const uploadArea = document.getElementById('image-upload-area');
    uploadArea.innerHTML = `
        <div class="upload-placeholder">
            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
            <p class="text-muted">点击或拖拽上传图片</p>
            <p class="text-muted small">支持 JPG、PNG、GIF、WebP 格式，最大 5MB</p>
        </div>
        <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
    `;
    
    // 重新绑定事件
    const newInput = uploadArea.querySelector('#image-upload-input');
    newInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            uploadImage(file);
        }
    });
}

// 更换图片
function changeImage() {
    document.getElementById('image-upload-input').click();
}

// 删除图片
function removeImage() {
    const uploadArea = document.getElementById('image-upload-area');
    const imagePreview = document.getElementById('image-preview');
    const featuredImageInput = document.getElementById('featured_image');
    
    featuredImageInput.value = '';
    imagePreview.style.display = 'none';
    uploadArea.style.display = 'block';
    resetUploadArea();
}
</script>
{% endblock %}
