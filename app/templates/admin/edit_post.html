{% extends "base.html" %}

{% block title %}编辑文章 - 管理后台{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
                          <div class="d-flex justify-content-between align-items-center mb-4">
                  <h1><i class="fas fa-edit"></i> 编辑文章</h1>
                  <a href="{{ url_for('admin.admin_posts') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> 返回文章列表
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-edit"></i> 文章信息</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="title" class="form-label">文章标题 *</label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           value="{{ post.title }}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-1">
                                    <label for="category" class="form-label">文章分类</label>
                                    <select class="form-select" id="category" name="category">
                                        <option value="">选择分类</option>
                                        <option value="技术分享" {{ 'selected' if post.category == '技术分享' }}>技术分享</option>
                                        <option value="学习笔记" {{ 'selected' if post.category == '学习笔记' }}>学习笔记</option>
                                        <option value="项目经验" {{ 'selected' if post.category == '项目经验' }}>项目经验</option>
                                        <option value="行业见解" {{ 'selected' if post.category == '行业见解' }}>行业见解</option>
                                        <option value="教程指南" {{ 'selected' if post.category == '教程指南' }}>教程指南</option>
                                        <option value="其他" {{ 'selected' if post.category == '其他' }}>其他</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="excerpt" class="form-label">文章摘要</label>
                            <textarea class="form-control" id="excerpt" name="excerpt" 
                                      rows="3" placeholder="文章摘要，用于列表页显示">{{ post.excerpt or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">文章内容 *</label>
                            <div id="tiptap-container"></div>
                            <textarea id="content" name="content" style="display:none;">{{ post.content }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tags" class="form-label">标签</label>
                                    <input type="text" class="form-control" id="tags" name="tags" 
                                           value="{{ post.tags or '' }}" 
                                           placeholder="Python, Flask, Web开发 (用逗号分隔)">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="status" class="form-label">发布状态</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="draft" {{ 'selected' if post.status == 'draft' }}>草稿</option>
                                        <option value="published" {{ 'selected' if post.status == 'published' }}>已发布</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center btn-actions">
                            <div>
                                <button type="button" class="btn btn-outline-danger delete-post-btn" 
                                        data-post-id="{{ post.id }}">
                                    <i class="fas fa-trash"></i> 删除文章
                                </button>
                            </div>
                            <div class="d-flex gap-2">
                                <a href="{{ url_for('admin.admin_posts') }}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times"></i> 取消
                                </a>
                                <button type="submit" class="btn-submit">
                                    <i class="fas fa-save"></i> 保存更改
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>确定要删除文章 "{{ post.title }}" 吗？此操作无法撤销。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <form method="POST" action="{{ url_for('admin.delete_post', post_id=post.id) }}" style="display: inline;">
                    <button type="submit" class="btn btn-danger">确认删除</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_css %}
<!-- Tiptap 编辑器样式 -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/tiptap-editor.css') }}">
<!-- 图片模态框样式 -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/simple-comment-editor.css') }}">

<style>
/* 按钮布局样式 */
.btn-actions {
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.btn-actions .btn {
    min-width: 120px;
    font-weight: 500;
}

.btn-submit {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-submit:hover {
    background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    color: white;
}

.btn-outline-danger {
    border-color: rgba(220, 53, 69, 0.5);
    color: rgba(220, 53, 69, 0.8);
    background: transparent;
}

.btn-outline-danger:hover {
    background: rgba(220, 53, 69, 0.1);
    border-color: rgba(220, 53, 69, 0.8);
    color: rgba(220, 53, 69, 1);
}

.btn-outline-secondary {
    border-color: rgba(255, 255, 255, 0.3);
    color: rgba(255, 255, 255, 0.8);
    background: transparent;
}

.btn-outline-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.5);
    color: rgba(255, 255, 255, 1);
}
</style>
{% endblock %}

{% block extra_js %}
<!-- 简化版 Tiptap 编辑器 JavaScript -->
<script src="{{ url_for('static', filename='js/simple-tiptap-editor.js') }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 初始化简化版 Tiptap 编辑器
    const tiptapContainer = document.getElementById('tiptap-container');
    const contentTextarea = document.getElementById('content');
    
    const tiptapEditor = new SimpleTiptapEditor(tiptapContainer, {
        placeholder: '开始写作...',
        content: contentTextarea.value || ''
    });
    
    // 获取表单元素
    const titleInput = document.getElementById('title');
    const excerptInput = document.getElementById('excerpt');
    const categorySelect = document.getElementById('category');
    
    // 统一的内容变化处理函数
    tiptapEditor.onContentChange = function(htmlContent) {
        // 确保内容不为空或undefined
        if (htmlContent === undefined || htmlContent === null) {
            htmlContent = '';
        }
        
        // 同步到隐藏的 textarea
        contentTextarea.value = htmlContent;
    };
    
    // 删除文章按钮事件
    const deleteBtn = document.querySelector('.delete-post-btn');
    if (deleteBtn) {
        deleteBtn.addEventListener('click', function() {
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();
        });
    }
});
</script>
{% endblock %}
