{% extends "base.html" %}

{% block title %}编辑关于页面内容 - 管理后台{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-edit"></i> 编辑关于页面内容</h1>
                <a href="{{ url_for('admin.admin_about') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> 返回管理
                </a>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <form method="POST" id="content-form">
                        <div class="row">

                            <div class="col-md-6">
                                <!-- 内容预览 -->
                                <div class="mb-3">
                                    <label class="form-label">内容预览</label>
                                    <div class="border rounded p-3" style="min-height: 200px; background-color: #f8f9fa;">
                                        <div id="content-preview">
                                            {{ content.content|safe }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 内容编辑 -->
                        <div class="mb-3">
                            <label for="content" class="form-label">内容 *</label>
                            <div id="tiptap-container"></div>
                            <textarea id="content" name="content" style="display:none;" required>{{ content.content }}</textarea>
                            <div class="form-text">
                                <i class="fas fa-info-circle"></i> 使用富文本编辑器，支持格式化文本、链接、图片等
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin.admin_about') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> 取消
                            </a>
                            <button type="submit" class="btn-submit">
                                <i class="fas fa-save"></i> 保存更改
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<!-- 简化版 Tiptap 编辑器样式 -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/simple-comment-editor.css') }}">
<!-- Tiptap 编辑器样式 -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/tiptap-editor.css') }}">

<style>
/* 输入框文字颜色样式 */
.form-control {
    color: white !important;
    background-color: rgba(255, 255, 255, 0.1) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
}

.form-control:focus {
    color: white !important;
    background-color: rgba(255, 255, 255, 0.15) !important;
    border-color: rgba(255, 255, 255, 0.4) !important;
    box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25) !important;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6) !important;
}

.form-label {
    color: white !important;
}

.form-text {
    color: rgba(255, 255, 255, 0.7) !important;
}

.invalid-feedback {
    color: #ff6b6b !important;
}

.valid-feedback {
    color: #51cf66 !important;
}

/* 按钮样式调整 */
.btn-outline-secondary {
    color: white !important;
    border-color: rgba(255, 255, 255, 0.3) !important;
    background-color: transparent !important;
}

.btn-outline-secondary:hover {
    color: #000 !important;
    background-color: rgba(255, 255, 255, 0.9) !important;
    border-color: rgba(255, 255, 255, 0.9) !important;
}

.btn-outline-secondary:focus {

    background-color: rgba(255, 255, 255, 0.1) !important;
    border-color: rgba(255, 255, 255, 0.4) !important;
    box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25) !important;

.btn-submit {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    padding: 0.75rem 2rem;
    border-radius: 0.5rem;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.btn-submit:hover {
    background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    text-decoration: none;
    color: white;
}

.btn-submit:active {
    transform: translateY(0);
    box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
}

.btn-submit:disabled {
    background: rgba(100, 116, 139, 0.5);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.btn-submit:disabled:hover {
    background: rgba(100, 116, 139, 0.5);
    transform: none;
    box-shadow: none;

    border: 1px solid rgba(255, 255, 255, 0.1) !important;

    border: 1px solid rgba(255, 255, 255, 0.2) !important;

.ql-container {
    border: 1px solid rgba(255, 255, 255, 0.2) !important;

    stroke: white !important;

{% block extra_js %}
<!-- 简化版 Tiptap 编辑器 JavaScript -->
<script src="{{ url_for('static', filename='js/simple-tiptap-editor.js') }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 初始化简化版 Tiptap 编辑器
    const tiptapContainer = document.getElementById('tiptap-container');
    const contentTextarea = document.getElementById('content');
    const previewDiv = document.getElementById('content-preview');
    
    const tiptapEditor = new SimpleTiptapEditor(tiptapContainer, {
        placeholder: '开始编辑内容...',
        content: contentTextarea.value || ''
    });
    
    // 统一的内容变化处理函数
    tiptapEditor.onContentChange = function(htmlContent) {
        // 确保内容不为空或undefined
        if (htmlContent === undefined || htmlContent === null) {
            htmlContent = '';
        }
        
        // 同步到隐藏的 textarea
        contentTextarea.value = htmlContent;
        
        // 更新预览
        if (previewDiv) {
            if (htmlContent.trim()) {
                previewDiv.innerHTML = htmlContent;
            } else {
                previewDiv.innerHTML = '<p class="text-muted">输入内容后将在此处显示预览</p>';
            }
        }
    };
    
    // 表单验证
    const form = document.getElementById('content-form');
    form.addEventListener('submit', function(e) {
        const section = document.getElementById('section').value.trim();
        const title = document.getElementById('title').value.trim();
        const content = contentTextarea.value.trim();
        
        if (!section || !title || !content) {
            e.preventDefault();
            alert('请填写所有必填字段');
            return;
        }
        
        // 检查区块标识格式
        if (!/^[a-zA-Z][a-zA-Z0-9_]*$/.test(section)) {
            e.preventDefault();
            alert('区块标识只能包含字母、数字和下划线，且必须以字母开头');
            return;
        }
    });
});
</script>
{% endblock %}
