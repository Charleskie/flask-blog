{% extends "base.html" %}

{% block title %}新建版本 - 管理后台{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-plus"></i> 新建版本</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form id="versionForm">
                        <div class="mb-3">
                            <label for="version_number" class="form-label">版本号 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="version_number" name="version_number" 
                                   placeholder="例如: v1.0.0" required>
                            <div class="form-text">版本号格式建议使用语义化版本，如 v1.0.0</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">版本标题 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="例如: 重大功能更新" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="release_date" class="form-label">发布日期</label>
                            <input type="date" class="form-control" id="release_date" name="release_date">
                            <div class="form-text">留空则使用当前日期</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">版本描述 <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" name="description" rows="8" 
                                      placeholder="详细描述本次版本更新的内容..." required></textarea>
                            <div class="form-text">支持Markdown格式</div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('version.admin_versions') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> 返回列表
                            </a>
                            <button type="submit" class="btn-submit">
                                <i class="fas fa-save"></i> 创建版本
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('versionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
        version_number: document.getElementById('version_number').value,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        release_date: document.getElementById('release_date').value
    };
    
    fetch('{{ url_for("version.new_version") }}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showMessage(data.message, 'success');
            setTimeout(() => {
                window.location.href = '{{ url_for("version.admin_versions") }}';
            }, 1000);
        } else {
            showMessage(data.message, 'error');
        }
    })
    .catch(error => {
        console.error('创建失败:', error);
        showMessage('创建失败，请稍后重试', 'error');
    });
});
</script>
{% endblock %}
