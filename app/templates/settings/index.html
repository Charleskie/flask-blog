{% extends "base.html" %}

{% block title %}设置 - 我的个人网站{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <!-- 设置侧边栏 -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-cog"></i> 设置</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('settings.profile_settings') }}" class="list-group-item list-group-item-action">
                        <i class="fas fa-user"></i> 个人信息
                    </a>
                    <a href="{{ url_for('settings.account_settings') }}" class="list-group-item list-group-item-action">
                        <i class="fas fa-shield-alt"></i> 账户设置
                    </a>
                    <a href="{{ url_for('settings.theme_settings') }}" class="list-group-item list-group-item-action">
                        <i class="fas fa-palette"></i> 主题设置
                    </a>
                    <a href="{{ url_for('settings.security_settings') }}" class="list-group-item list-group-item-action">
                        <i class="fas fa-lock"></i> 安全设置
                    </a>
                    <a href="{{ url_for('settings.privacy_settings') }}" class="list-group-item list-group-item-action">
                        <i class="fas fa-eye-slash"></i> 隐私设置
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-9">
            <!-- 设置内容区域 -->
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">欢迎来到设置中心</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-user fa-3x text-primary mb-3"></i>
                                    <h5>个人信息</h5>
                                    <p class="text-muted">管理您的个人资料、头像和基本信息</p>
                                    <a href="{{ url_for('settings.profile_settings') }}" class="btn btn-primary">
                                        管理个人信息
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-shield-alt fa-3x text-success mb-3"></i>
                                    <h5>账户设置</h5>
                                    <p class="text-muted">修改用户名、邮箱和密码</p>
                                    <a href="{{ url_for('settings.account_settings') }}" class="btn btn-success">
                                        管理账户
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-palette fa-3x text-warning mb-3"></i>
                                    <h5>主题设置</h5>
                                    <p class="text-muted">自定义界面主题、语言和时区</p>
                                    <a href="{{ url_for('settings.theme_settings') }}" class="btn btn-warning">
                                        自定义主题
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-lock fa-3x text-danger mb-3"></i>
                                    <h5>安全设置</h5>
                                    <p class="text-muted">管理登录通知和会话超时</p>
                                    <a href="{{ url_for('settings.security_settings') }}" class="btn btn-danger">
                                        安全设置
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-eye-slash fa-3x text-info mb-3"></i>
                                    <h5>隐私设置</h5>
                                    <p class="text-muted">控制个人信息的可见性</p>
                                    <a href="{{ url_for('settings.privacy_settings') }}" class="btn btn-info">
                                        隐私设置
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
